{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
<script type="text/javascipt">
    var nameField = ${"id_name"};
    var shortnameField = ${"id_shortname"};
    ${"#id_name"}.onkeypress(new function(){
    fieldText = nameField.value
    fieldText = fieldText.toLowerCase();
    fieldText = fieldText.replace(" ", "-");
    shortnameField.value = fieldText;
    });
</script>
{% endblock %}
