{% extends "imnet/label_base.html" %}
{% block title %} {{label.name}} {% endblock %}

{% block head %}
{{ block.super }}

<script type="text/javascript">
    $(document).ready(function (){
        $("#tab_info").addClass("selected");
    });
</script>
{% endblock head %}


{% block content %}
{% if label %}
<div>{{label.name}}</div>
<div>{{label.description}}</div>
<div><a href="{{label.website}}">{{label.website}}</a></div>
{% else %}
<p>No artists listed.</p>
{% endif %}
{% endblock %}
