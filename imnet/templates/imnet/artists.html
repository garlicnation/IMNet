{% extends "base.html" %}
{% block title %} List of artists {% endblock %}

{% block head %}
{{ block.super }}

<script type="text/javascript">
    $(document).ready(function (){
        $("#nav_artist").addClass("selected");
    });
</script>
{% endblock head %}


{% block content %}
{% if artists %}
<ul>
    {% for artist in artists %}
    <li><a href="/artists/{{ artist.id }}/">{{ artist.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No artists listed.</p>
{% endif %}
{% endblock %}
