{% extends "imnet/base.html" %}
{% block title %} Overriding the title, bitches {% endblock %}
{% block content %}
{% if artist %}
<div>{{artist.name}}</div>
<div>{{artist.description}}</div>
<div>{{artist.genre}}</div>
<div><a href="{{artist.website}}">{{artist.website}}</a></div>
{% else %}
<p>No artists listed.</p>
{% endif %}
{% endblock %}
